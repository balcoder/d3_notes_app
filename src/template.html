<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1>My notes.</h1>
    <div id="notes">
      <p class="note">Need to go to the store.</p>
      <p class="note">What's the name of that movie with that guy?</p>
      <p class="note">Here's another note.</p>
    </div>
    <p class="preview hide"></p>
    <form id="new-note">
      <input type="text" />
      <button id="addNote" type="submit">Add Note</button>
      <button id="removeNotes" type="button">Remove Notes</button>
      <button id="lucky" type="button">I'm feeling lucky</button>
    </form>
    <script src="https://d3js.org/d3.v4.js"></script>
  </body>
</html>
